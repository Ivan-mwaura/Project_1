<h1 id="form_heading_1"> FARMER/PRODUCER REGISTRATION MENU</h1>
<body>
<form>
    <h2 id = form_heading_2>Fill in your details correctly to proceed</h2>

    <div class="form_div_parent">
        <div class="form_div_child">
    <label for="firstname">First name
       <input type="text"  id="firstname" class="forms" placeholder="First name">
    </label><br><br>
        <label for="secondname">Second name
            <input type="text"  id="secondname" class="forms" placeholder="second name">
        </label><br><br>
        <label for="surname">Surname
            <input type="text" id="surname" class="forms" placeholder="surname">
            </label><br><br>
        <label class="gender"> Gender &nbsp;
            Male
            <input type="checkbox"   id="male" class="forms">
            Female
            <input type="checkbox" id="Female" class="forms">
        </label><br><br>
        <label for="Registration">Registration_type
            <select id="Registration">
                <option value="Farmer/producer">Farmer/producer</option>
                <option value="Intermediary">Intermediary</option>
                <option value="Buyer">Buyer</option>
            </select>
        </label><br><br>
        <label for="telephone">Telephone
            <input type="tel" id="telephone" class="forms" placeholder="Tel">
        </label><br><br>
        <label for="fax">Fax
            <input type="tel" id="fax" class="forms" placeholder="fax">
        </label><br><br>
        <label for="email">Email address
            <input type="email" id="email" class="forms" placeholder="email address">
        </label><br><br>
        <label for="location">Location
           <input type="text" id="location" class="forms" placeholder="location">
        </label><br><br>
            <label>
                <input type="submit" id="submit">
            </label>
    </div>
    </div>
</form>
